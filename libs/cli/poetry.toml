# .envrc

# Load virtualenvwrapper
export WORKON_HOME=$HOME/.virtualenvs
export VIRTUALENVWRAPPER_PYTHON=/usr/bin/python3
source /usr/local/bin/virtualenvwrapper.sh

# Create virtual environments inside the project directory
export VIRTUALENVWRAPPER_IN_PROJECT_CREATE=1
export VIRTUALENVWRAPPER_IN_PROJECT_SETUP=1

# Activate the virtual environment on shell startup
if [ -z "$VIRTUAL_ENV" ] && [ -e "$PROJECT_HOME/.venv/bin/activate" ]; then
  workon $(basename "$PROJECT_HOME" .venv)
fi
